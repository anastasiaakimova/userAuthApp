databaseChangeLog:
  - changeSet:
      id: create-usr
      author: Anastasia
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: varchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: mail
                  type: varchar(200)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: varchar(500)
                  constraints:
                    nullable: false
              - column:
                  name: gender
                  type: varchar(50)
              - column:
                  name: phone_number
                  type: varchar(50)
              - column:
                  name: role
                  type: varchar(50)
              - column:
                  name: provider
                  type: varchar(50)
              - column:
                  name: provider_id
                  type: varchar(50)
              - column:
                  name: birth_date
                  type: timestamp
              - column:
                  name: registered_time
                  type: timestamp
              - column:
                  name: updated_time
                  type: timestamp